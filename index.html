<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt and Pepper</title>

        <!-- custom style sheet -->
         <link rel="stylesheet" href="./styles/utility.css">
         <link rel="stylesheet" href="./styles/style.css">

            <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
               <!-- salt n pepper logo font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

</head>
<body class="bg-dark text-white">
    <!-- nav bar started -->
     <header class="d-flex justify-around item-center mt2 flex-wrap">
        <div>
            <img class="logo" src="./assets/logo.webp" alt="logo">
        </div>
        <div>
            <nav class="d-flex gap-5 item-center flex-wrap">
                <a class="nav-text" href="#">Home</a>
                <a class="nav-text" href="#">About Us</a>
                <a class="nav-text" href="#">Publications</a>
                <a class="nav-text" href="#">Feedback</a>
                <button class="franchise">Get a Franchise</button>
                <button class="order">Order Online  <span><i class="fa-solid fa-arrow-right arrow"></i></span></button>
            </nav>
        </div>
     </header>
     <!-- nav bar ended -->

         <!-- section 2 started -->
          <img class="container" src="./assets/container.webp" alt="logo">
          <!-- section 2 ended -->

           <!-- welcome started-->
      <main>
        <section class="product_brand_section">
            <div>
                <h1 class="welcome">Welcome to <span class="text-logo">Salt'n Pepper</span><br  />Restaurants! Our Brands</h1>
                <p class="text-center">Please click our brands below for further information, reservations or to order online!</p>
            </div>
            <div class="d-flex justify-center gap-5 mt4 flex-wrap">
                <img class="bg-white" src="./assets/welcome box1.webp" alt="logo">
                <img class="bg-white" src="./assets/welcome box 2.webp" alt="logo">
                <img class="bg-white" src="./assets/welcome box 3.webp" alt="logo">
            </div>
            <div class="d-flex justify-center gap-6 margin-left margin-right">
                <a href="https://restaurant.saltnpepper.com.pk/menu" target="_blank"><button class="buttons">Order Now</button></a>
                <a href="https://express.saltnpepper.com.pk/menu" target="_blank"><button class="buttons">Order Now</button></a>
                <a href="https://village.saltnpepper.com.pk/" target="_blank"><button class="buttons">Reserve a Table</button></a>
            </div>
        </section>
        <!-- welcome ended -->

        <!-- branches section started -->
         <section class="first-franchise">
            <div class="container"></div>

         </section>
      </main>    

     <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>
</html>
